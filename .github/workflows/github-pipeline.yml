name: Deploy to Cloud Run

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Authenticate with Docker
        run: gcloud auth configure-docker

      - name: Build and push Docker images for Frontend
        working-directory: .
        run: |
          docker build -t eu.gcr.io/dinner-app-397715/dinnerproject-frontend ./frontend
          docker push eu.gcr.io/dinner-app-397715/dinnerproject-frontend

      - name: Build and push Docker images for Backend
        working-directory: .
        run: |
          docker build -t eu.gcr.io/dinner-app-397715/dinnerproject-backend ./backend
          docker push eu.gcr.io/dinner-app-397715/dinnerproject-backend
